<!DOCTYPE html>
<html lang="en">
<head>
	@@include('./part/head.html')
	<title>仪表盘界面</title>
</head>
<body>
	<div class="container board">
		<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	<div class="swiper-slide" data-swiper-autoplay="10000">
				<div class="board-img board-boot">
					<video src="img/boot-board.webm">
						您的浏览器不支持 video 标签。
					</video>
				</div>
	    	</div>
	    	<div class="swiper-slide" data-swiper-autoplay="5000">
  	    	<div class="board-img gear-p board-home-screen">
        		<div class="speed"><span>0</span>km/h</div>
        		<div class="center"></div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
  	    	<div class="board-img gear-d board1">
        		<div class="speed speed1"><span>58</span>km/h</div>
        		<div class="center"></div>
        		<audio src="./img/audio/1-2.wav"></audio>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="30000">
        	<div class="board-img gear-d board2">
        		<div class="speed speed1"><span>58</span>km/h</div>
        		<div class="center">
        			<div class="word"></div>
        			<video src="img/2-1.webm">
								您的浏览器不支持 video 标签。
							</video>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
        	<div class="board-img gear-d board3">
        		<div class="speed speed3"><span>6</span>km/h</div>
				<div class="center">
					<div class="word"></div>
				</div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="30000">
        	<div class="board-img gear-d board4">
        		<div class="speed speed1"><span>58</span>km/h</div>
        		<div class="center">
        			<div class="word"></div>
        		</div>
        		<div class="board4-line"></div>
        		<div class="board4-road"></div>
        		<div class="board4-arrow"></div>
        		<audio class="audio4-1" src="./img/audio/4-1.wav"></audio>
        		<audio class="audio4-2" src="./img/audio/4-2.wav"></audio>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
        	<div class="board-img gear-r board5">
        		<div class="speed speed5"><span>1</span>km/h</div>
    			<div class="center">
                    <div class="word"></div>         
                </div>
    			<div class="board5-arrow"></div>
        		<audio src="./img/audio/5-2.wav"></audio>
        	</div>
        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
		</div>

		<audio class="red-audio" src="./img/audio/red.wav"></audio>
		<audio class="yellow-audio" src="./img/audio/yellow.wav"></audio>
	</div>

	@@include("./part/libjs.html")
	<script>
		(function(){
			init("board", "hud");
		})();
	</script>
</body>
</html>
