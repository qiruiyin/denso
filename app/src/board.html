	@@include('./part/head.html')

			        	</div>
        			</div>
        			<div class="swiper-slide">
        				<div class="board-img gear-d board1-2">
			        		<div class="speed speed1"><span>58</span>km/h</div>
			        		<div class="center"></div>
			        		<audio src="./img/audio/1-2.wav"></audio>
			        	</div>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide">
        	<div id="fun2" class="swiper-container">
				    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="board-img gear-d board2-1">

										</video>
			        		</div>
			        	</div>

        			<div class="swiper-slide">

        			<div class="swiper-slide">
			        	<div class="board-img gear-d board4-2">

			        		<div class="center">
			        			<div class="word"></div>
			        		</div>
			        		<div class="board4-arrow"></div>

									</div>
			        		<div class="board5-arrow"></div>

			        	</div>
        			</div>
        		</div>
        	</div>

    		<div class="center"></div>
    	</div>
		</div>

		<div class="boot-animation">
			<video id="video" src="img/boot-board.webm">
				您的浏览器不支持 video 标签。
			</video>

		<audio class="red-audio" src="./img/audio/red.wav"></audio>
