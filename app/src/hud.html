<!DOCTYPE html>
<html lang="en">
<head>
	@@include("./part/head.html")
	<title>HUD界面</title>
</head>
<body>
	<div class="container hud">
		<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	<div class="swiper-slide" data-swiper-autoplay="10000">
  	    	<div class="hud-img hud-boot">
		    		<video src="img/boot-hud.webm">
							您的浏览器不支持 video 标签。
						</video>
		    	</div>
        </div>
	    	<div class="swiper-slide" data-swiper-autoplay="5000">
  	    	<div class="hud-img hud-home-screen">
		    		<div class="speed"><span>0</span>km/h<i></i></div>
		    		<div class="center"></div>
		    	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
  	    	<div class="hud-img hud1">
        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
        		<div class="center"></div>
        		<div class="direction"></div>
        		<audio class="audio" src="./img/audio/1-2.wav"></audio>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="30000">
        	<div class="hud-img hud2">
        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
        		<div class="direction">
        			<div class="address">
        				<p>银都路</p>
        				<p>金都路</p>
        				<p>颛兴路</p>
        				<p>中春路</p>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
        	<div class="hud-img hud3">
        		<div class="speed speed3"><span>6</span>km/h<i></i></div>
        		<div class="center">
        		</div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="30000">
        	<div class="hud-img hud4">
        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
        		<div class="center">
        			<div class="hud4-car"></div>
        			<div class="hud4-arrow"></div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide" data-swiper-autoplay="20000">
        	<div class="hud-img hud5">
        		<div class="speed speed5"><span>1</span>km/h<i></i></div>
        		<div class="center">
        			<div class="hud5-arrow"></div>
        		</div>
        	</div>
        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
		</div>
	</div>
	
	@@include("./part/libjs.html")
	<script>
		(function(){
			init("hud", "board");
		})();
	</script>
</body>
</html>
