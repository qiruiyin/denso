<!DOCTYPE html>
<html lang="en">
<head>
	@@include("./part/head.html")
	<title>HUD界面</title>
</head>

	<div class="container hud">

				    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="hud-img hud1-1">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
			        		<div class="direction">
			        			<img src="./img/hud/hud1-1-direction.png" alt="">
			        		</div>
			        	</div>
        			</div>
        			<div class="swiper-slide">
			        	<div class="hud-img hud1-2">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
			        		<div class="center">
			        			<img src="./img/hud/hud1-2-center.png" alt="">

			        		<div class="direction">
			        			<img src="./img/hud/hud1-2-direction.png" alt="">
			        		</div>
			        		<audio class="audio" src="./img/audio/1-2.wav"></audio>
			        	</div>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide">
        	<div id="fun2" class="swiper-container">
				    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="hud-img hud2-1">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
			        		<div class="direction">
			        			<div class="address">

			        		</div>
			        	</div>
        			</div>
        			<div class="swiper-slide">
			        	<div class="hud-img hud2-2">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>

			        		</div>
			        	</div>

        	</div>

        <div class="swiper-slide">

			        <div class="swiper-slide">

			        		</div>
			        	</div>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide">
        	<div id="fun4" class="swiper-container">
				    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="hud-img hud4-1">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
			        		<div class="center">
			        			<img src="./img/hud/hud4-1-center.png" alt="">

			        				<img src="./img/hud/hud4-car.png" alt="">

			        		</div>
			        	</div>
        			</div>
        			<div class="swiper-slide">
			        	<div class="hud-img hud4-2">
			        		<div class="speed speed1"><span>58</span>km/h<i></i></div>
			        		<div class="center">
			        			<img src="./img/hud/hud4-1-center.png" alt="">

			        			</div>
			        			<div class="hud4-arrow"></div>
			        		</div>
			        	</div>
        			</div>
        		</div>
        	</div>
        </div>
        <div class="swiper-slide">
        	<div id="fun5" class="swiper-container">
				    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="hud-img hud5-1">
			        		<div class="speed speed5"><span>1</span>km/h<i></i></div>

			        		</div>
			        	</div>
        			</div>
        			<div class="swiper-slide">
			        	<div class="hud-img hud5-2">
			        		<div class="speed speed5"><span>1</span>km/h<i></i></div>

			        			<div class="hud5-arrow"></div>

        			</div>

	    <div class="swiper-pagination"></div>

		<div class="home-screen">
			<div class="hud-img">
    		<div class="speed"><span>0</span>km/h<i></i></div>
    	</div>
		</div>

		<div class="boot-animation">
			<video id="video" src="img/boot-hud.webm" width="100%">
				您的浏览器不支持 video 标签。
			</video>
		</div>
	</div>
	
	@@include("./part/libjs.html")
	<script>
		(function(){
			init("hud", "board");
		})();
	</script>

</html>
